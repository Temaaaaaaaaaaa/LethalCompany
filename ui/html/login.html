{{define "content"}}
<h2>Вход</h2>

<form method="POST" action="/login">
    <div>
        <label>Логин:</label>
        <input type="text" name="login" required>
    </div>

    <div>
        <label>Пароль:</label>
        <input type="password" name="password" required>
    </div>

    <button type="submit">Войти</button>
</form>

<p>Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
{{end}}
