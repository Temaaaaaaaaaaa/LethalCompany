{{define "content"}}
<h1>Добавить мод</h1>

<form method="POST">
    <label>Название мода:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Описание:</label><br>
    <textarea name="description" rows="4" cols="50" required></textarea><br><br>

    <label>Выберите версии сборок:</label><br>
    {{range .ModPacks}}
    <input type="checkbox" name="modpack_ids" value="{{.ID}}" id="mp{{.ID}}">
    <label for="mp{{.ID}}">{{.Version}} ({{.GameVersion}})</label><br>
    {{else}}
    <p>Пока нет сборок для выбора</p>
    {{end}}
    <br>

    <button type="submit">Добавить мод</button>
</form>
{{end}}
